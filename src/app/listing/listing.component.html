<div class="container">
  <div class="topBar">
    <h1>Document Listing</h1>
    <p-button  (click)="sidebarVisible = true" label="Add Files"></p-button>
  </div>
</div>
<div class="homeContainer">
  <div class="container">
    <div class="homeSec">
      <div class="docListing">
        <p-table [value]="product">
          <ng-template pTemplate="header">
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.code }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.quantity }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
<p-sidebar [(visible)]="sidebarVisible"  position="right" styleClass="w-30rem panelOveride" [dismissible]="false">
  <ng-template pTemplate="header">Add Files</ng-template>
  <ng-template pTemplate="content">
  <div class="fileUploadSec">
    <p-fileUpload name="files" url="http://127.0.0.1:5000/api/upload" (onUpload)="onUpload($event)"
      [multiple]="true" accept="application/pdf" (onSelect)="onSelect()" (onClear)="onClear()" (onRemove)="onRemove()">
      <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
          <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
        </ul>
        <div class="uploadFileSec" *ngIf="uploading">
          <svg enable-background="new 0 0 50 50" height="50px" id="Layer_1" version="1.1" viewBox="0 0 50 50" width="50px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><rect fill="none" height="50" width="50"/><path d="  M32,35c0,0,8.312,0,9.098,0C45.463,35,49,31.463,49,27.099s-3.537-7.902-7.902-7.902c-0.02,0-0.038,0.003-0.058,0.003  c0.061-0.494,0.103-0.994,0.103-1.504c0-6.71-5.439-12.15-12.15-12.15c-5.229,0-9.672,3.309-11.386,7.941  c-1.087-1.089-2.591-1.764-4.251-1.764c-3.319,0-6.009,2.69-6.009,6.008c0,0.085,0.01,0.167,0.013,0.251  C3.695,18.995,1,22.344,1,26.331C1,31.119,4.881,35,9.67,35c0.827,0,8.33,0,8.33,0" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/><polyline fill="none" points="20,28 25,23 30,28   " stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/><line fill="none" stroke="#000000" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" x1="25" x2="25" y1="43" y2="23.333"/></svg>
          <p>Drag and Drop File Here</p>
        </div>
      </ng-template>
    </p-fileUpload>
  </div>
  </ng-template>
 <ng-template pTemplate="footer">
  <p-button  (click)="sidebarVisible = false" label="Close"></p-button>
 </ng-template>
</p-sidebar>
